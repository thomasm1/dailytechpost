

<mat-card >  
    <h6>Address Balance</h6>
  <div class="row full">

    <div class="col-4">
        
     {{ nftData.native | number: '.00' }} ETH<br> 
    </div>
    <div class="col-8">
        <span *ngFor="let token of nftData.tokens;let i = index">
        <span> <strong>{{i+1}}:</strong></span> {{ token }} <br>
       </span>
    </div>
  </div>
   
  </mat-card>
