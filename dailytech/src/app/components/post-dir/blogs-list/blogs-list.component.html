<hr>
<h2 class="monoton">OUR DAILY TECH</h2>
<hr>
<div class="temp">
    <ul *ngFor="let post of posts">
        <li>{{post.date}}</li>
        <li>{{post.title}}</li>
        <li>{{post.cat3}}</li>
        <hr>
    </ul>
</div>
<table mat-table class="mat-elevation-z8" *ngFor="let post of posts  ">

    <!-- Position Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let post"> {{post.date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cat3">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let post">{{post.cat3}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let post">{{post.title}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
