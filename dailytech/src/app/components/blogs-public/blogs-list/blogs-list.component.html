<hr class="bar-white" />
<h2><span class="daily-tech monoton text-box">OUR DAILY TECH</span></h2>
<hr class="bar-white" />
<mat-tab-group mat-align-tabs="center">
  <mat-tab label="All Categories">
    <div class="temp">
      <mat-spinner *ngIf="blogsLoading" class="centerSpinner"></mat-spinner>
      <ul *ngFor="let blog of blogs" class="view-blog">
        <mat-card (click)="openBlogModal(blog.id)">
          <li>
            <span [innerHTML]="blog.cat3" class="category"></span>
            <button
              class="btnModal btnCat"
              mat-stroked-button
              (click)="viewAllBlogs(0)"
            >
             View All
            </button>
            <!-- <button
              class="btnModal"
              mat-stroked-button
              (click)="openBlogModal(blog.id)"
            >
              Reader
            </button> -->
            <button
              class="btnModal"
              mat-stroked-button
              (click)="viewBlog(blog.id)"
            >
              Print
            </button>
            <span class="date" [innerHTML]="blog.date"></span>
            <hr class="bar-title" />
            <br />
          </li>
          <h6 [innerHTML]="blog.title"></h6>
        </mat-card>
      </ul>
    </div>
  </mat-tab>
