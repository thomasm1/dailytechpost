<section class="register-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="handleBasicAuthRegister(f)"> 

        <mat-form-field>
            
            <input type="email" matInput placeholder="Username" ngModel name="email" required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
            <mat-error *ngIf="emailInput.invalid">E-Mail is invalid</mat-error>
        </mat-form-field>
        <hr>
        <mat-form-field>
            <input type="password" matInput placeholder="Password" ngModel name="password" required minlength="6"
                #pwInput="ngModel">
            <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
            <mat-error *ngIf="pwInput.hasError('required')">Field must not be empty</mat-error>
        </mat-form-field>
        <hr>
        <button type="submit" mat-raised-button color="primary">Submit</button>


    </form>
</section>
