<hr>
   <h2> <span class="daily-tech monoton text-box">OUR DAILY TECH</span> </h2>
<hr>
<mat-tab-group mat-align-tabs="center">

  <mat-tab label="SIGN ON">
    <div class="temp">

      <section class="signup-form">
  <!-- <form fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="handleJwtLogin(f)" #f="ngForm"> -->
    <form fxLayout="column" fxLayoutAlign="center center"  [formGroup]="loginForm" (ngSubmit)="handleJwtLogin()" > 
       
            <h6>LOGIN</h6>
          <!---->
          <mat-form-field appearance="fill">
          <!-- <input type="email" matInput placeholder="Email" ngModel name="email" #email /> -->
          <input type="email" matInput placeholder="Email"   name="email"  formControlName="email" />
        </mat-form-field> 

          <mat-form-field appearance="fill">
             <!-- <input type="password" matInput placeholder="Password: pass" ngModel name="password" #password /> -->
             <input type="password" matInput placeholder="Password: pass"   name="password" formControlName="password" />
           </mat-form-field> 
          <div class="row">
            <button type="submit" mat-raised-button color="primary">SIGN ON</button> &nbsp;
            <button mat-raised-button color="basic">CANCEL</button>
          </div>
        </form>
          <hr>
          
          <!--ADMIN-->
          
          <h6  class="admin-flag" ><a *ngIf="!adminFlag" class="admin-flag" (click)="adminOpen()">ADMIN LOGIN</a></h6> 
          <h6  class="admin-flag" ><a *ngIf="adminFlag" class="admin-flag" (click)="adminOpen()">CLOSE</a></h6> 
          <form *ngIf="adminFlag"  fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="handleAdminAuthLogin(fAdmin)" #fAdmin="ngForm">
       
            <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          
  
          <mat-form-field  >
            <input type="text" matInput placeholder="Admin: user" ngModel name="username" #username />
          </mat-form-field>

          <mat-form-field  >
            <input type="password" matInput placeholder="Password: pass" ngModel name="password" #password />
          </mat-form-field>
          <hr>
          
          <div class="row">
            <button  *ngIf="!isLoading"  type="submit" mat-raised-button color="primary">SIGN ON</button> &nbsp;
            <button  *ngIf="!isLoading" mat-raised-button color="basic">CANCEL</button>
            <mat-spinner *ngIf="isLoading"></mat-spinner>
          </div>
        </form>

      </section>
    </div>
  </mat-tab>

  <!--REGISTER REGISTER REGISTER REGISTER REGISTER REGISTER-->
  <mat-tab label="REGISTER">
    <div class="temp">

      <section class="register-form">
        <form fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="onRegister(f)" #f="ngForm">

          <div class="welcome alert  ">
          </div>
 
          <!-- email (Used for User Auth) -->
          <mat-form-field appearance="fill">
            <input type="email" matInput placeholder="email" ngModel name="email" required
              #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid</mat-error>
          </mat-form-field>

          <!-- username [Used for Admin Auth; And, used as username] -->
          <mat-form-field appearance="fill">
            <input type="text" matInput placeholder="username" ngModel name="username" required
              #usernameInput="ngModel">
            <mat-error *ngIf="usernameInput.hasError('required')">Field must not be empty</mat-error> 
          </mat-form-field>

          <mat-form-field appearance="fill">
            <input type="password" matInput placeholder="password" ngModel name="password" required minlength="6"
              #pwInput="ngModel">
            <mat-hint *ngIf="pwInput.value?.length<5">Should be at least 6 characters long</mat-hint>
            <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
            <mat-error *ngIf="pwInput.hasError('required')">Field must not be empty</mat-error>
          </mat-form-field>
          <hr>

          <div class="row">
            <button type="submit" mat-raised-button color="primary">REGISTER</button>
            <button mat-raised-button color="basic">CANCEL</button>
          </div>

        </form>
      </section>
    </div>
  </mat-tab>

</mat-tab-group>
