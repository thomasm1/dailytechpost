<section class="signup-form">


  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm">
    
      <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
  <div class="welcome alert  " *ngIf='!invalidLogin'><i>Welcome </i>{{username}}!</div>
    <!--(ngSubmit)="handleBasicAuthLogin()"-->
    <mat-form-field>
      <input type="email" matInput placeholder="email/username" ngModel name="email" required #email />
    </mat-form-field>

    <!-- 
    <mat-form-field>
      <input type="email" matInput placeholder="Your email">
    </mat-form-field> -->
    <mat-form-field>
      <input type="password" matInput placeholder="Your password">
    </mat-form-field>
  </form>
</section>
