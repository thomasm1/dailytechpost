<div class="container">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='!invalidLogin'>Welcome {{username}}</div>

    <div>
        User: <input type="text" name="username" [(ngModel)]="username"> &nbsp;
        Password: <input type="password" name="password" [(ngModel)]="password"> &nbsp;

        <!-- <button (click)=handleLogin() class="btn btn-success">SIGN ON</button> &nbsp;  -->
        <button (click)=handleBasicAuthLogin() class="btn btn-success">SIGN ON</button> &nbsp; 
    </div>

</div>
