 <h4 id="eyecolor">MARVEL</h4><br />  

  <div style="text-align:center">
    <br />
    <h1>
      <em> <span class="marvel"> {{ title }}</span>  </em>
    </h1>
    <h3 class="marvel"></h3>
    <hr>
    <div>
      <button class="btn btn-primary" (click)="getCharacter()"> this.marvelService.getCharactersPrivate()</button>
      <button class="btn btn-info" (click)="displayAllCharacters()">this.characters</button> 
    </div> 
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">ID</span>
      </div>
      <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
      </div>
      <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Type</span>
      </div>
      <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>

    <br>
    <div>
      <table style="width: 50%; margin-left: 25%">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
          <th>thumbnail</th>
          <th>urls</th>
        </tr>
        <tr *ngFor="let ch of characterList">
          <td>{{ ch.id }}</td>
          <td>{{ ch.name }}</td>
         <td>{{ ch.description }}</td>
   <td>{{ ch.thumbnail }}</td>
   <td>{{ ch.urls }}</td>
       </tr>
      </table>

    </div> 
  </div>
