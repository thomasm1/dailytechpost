<div class="container">
    <table class="table">
<caption>Posts</caption>
<thead>
    <tr >
        <th>ID</th>
        <th>Date</th>
        <th>Category</th>
        <th>Title</th> 
    </tr>
</thead>
<tr *ngFor="let post of posts">
    <td>{{post.id}}</td>
    <td>{{post.date}}</td>
    <td>{{post.cat3}}</td>
    <td>{{post.title}}</td> 
</tr>
</table>
</div>
