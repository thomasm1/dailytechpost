<section class="new-writing" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartWriting(f)" #f="ngForm">
        <mat-card fxFlex.xs="100%" fxFlex="100%">
        <mat-card-title fxLayoutAlign="center">Time to Write!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-select placeholder="Category" ngModel name="writing" required>
                    <mat-option *ngFor="let writing of writingBlogs" [value]="writing.id">
                        {{ writing.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" mat-raised-button [disabled]="f.invalid">Start</button>
        </mat-card-actions>
    </mat-card>
</form>
</section>
