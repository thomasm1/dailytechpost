<mat-tab-group *ngIf="!ongoingWriting">
  <mat-tab label="New Session">
    <app-new-writing (writingStart)="ongoingWriting = true"></app-new-writing>
  </mat-tab>
  <mat-tab label="Past Sessions">
    <app-past-writings></app-past-writings>
</mat-tab>      
</mat-tab-group>
<app-current-writing *ngIf="ongoingWriting" (writingExit)="ongoingWriting = false"></app-current-writing>
