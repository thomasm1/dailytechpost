service: lambda-dailytech

custom: 
  settings:
    POSTS_TABLE: posts

provider:
  name: aws
  runtime: nodejs10.x
  environment: ${self:custom.settings} 
  region: us-east-1 
  iamRoleStatements:
   - Effect: "Allow"
     Action:
       - dynamodb:DescribeTable
       - dynamodb:Scan
       - dynamodb:GetItem
       - dynamodb:PutItem
       - dynamodb:UpdateItem
       - dynamodb:DeleteItem
     Resource: 
       - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.settings.POSTS_TABLE}"

functions:
  createPost:
    handler: handler.createPost 
    events:
    - http:
        path: post
        method: post
 
resources:
  Resources:
    PostsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
        - AttributeName: "id"
          AttributeType: "S"
        KeySchema: 
        - AttributeName: "id"
          KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.settings.POSTS_TABLE}

