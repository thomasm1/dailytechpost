<div class="panel panel-default" ng-init="getPosts()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Posts</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="post in posts">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{post.title}}</h4>
    				<p>{{post.description}}</p>
    				<a class="btn btn-primary" href="#/posts/details/{{post._id}}">View Details</a>
    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="{{post.image_url}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
