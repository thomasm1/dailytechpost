 

	   <div class="content">
		   <form name="contactForm" novalidate>

			   <input type="text" placeholder="name" name="name" ng-model="contact.name" ng-required="true"/>
			   <span><br /> 
					 
				</span>
			   <input type="text" placeholder="email" name="email" ng-model="contact.email" ng-required="true" />
			  
			   <textarea placeholder="Comment" name="comment" ng-model="contact.comment" ></textarea>
			   <input type="submit" value="Send" /> 
		   </form>
		   <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
			   <small style="color:red; display:block; text-align: center;">Enter a valid number between 1024 and 65535</small>
		   </div> 
		   
		   <div ng-show="contactForm.name.$touched && contactForm.name.$valid">
				<small style="color:red; display:block; text-align: center;">Enter a valid number between 1024 and 65535</small>
			</div>
	   </div>
