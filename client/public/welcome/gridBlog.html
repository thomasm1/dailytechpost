<h2> Grid Data</h2>

<div ng-controller="gridBlog as vm"> 
        <div class="header">
            <div id="grid"></div>
        </div>
    <div id="name"></div> 
    <div>
    <select kendo-drop-down-list
            k-options="vm.computerOptions"
            k-on-change="vm.computerChange(kendoEvent)"
            ng-model="selectedComputer">
            </select>
    </div>
    <div>
        <h4 id="choice" ng-show="vm.computerChosen">You chose the {{selectedComputer}}</h4>
    </div>
</div>
